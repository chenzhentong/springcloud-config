## 服务相关
server:
  port: 8088
  servlet:
    context-path: /uccp
  tomcat:
    accept-count: 1000
    max-connections: 1000
    threads:
      min-spare: 2
      max: 1000

## 应用相关
app:
  log-home: logs/logback # 日志记录根目录位置
  db-log-level: info # 记录到数据库的日志级别。trace>debug>info>warn>error

