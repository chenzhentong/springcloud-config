<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>查询采控任务流水记录</title>
    <link rel="stylesheet" href="../static/css/bootstrap.css">

</head>
<body>
<nav class="navbar  nav-pills  navbar-expand-lg ">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="container">

        <!--    <a class="navbar-brand" href="#">Navbar</a>-->

        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <a class="nav-link " href="/uccp/practice">主页 <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " href="/uccp/job/index" >采控作业执行流水信息查询</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/uccp/task/index" >采控任务流水信息查询</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/uccp/oid/index" >OID信息管理</a>
                </li>
            </ul>

        </div>
    </div>
</nav>
<div class="container">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/uccp/practice">主页</a></li>
            <li class="breadcrumb-item active" aria-current="page">采控任务流水信息搜索</li>
        </ol>
    </nav>
    <form class="form-inline" action="/uccp/task/search" method="get" id="form">
        <label class="sr-only">采控任务流水编号</label>
        <input type="text" class="form-control mb-2 mr-sm-2" id="taskId" placeholder="请输入采控任务流水编号" name="id">
        <button type="submit" class="btn btn-primary mb-2">搜索</button>
    </form>
</div>
<script src="../static/js/jquery.min.js"></script>
<script src="../static/js/bootstrapValidator.js"></script>
<script>
    $(function () {
        $('#form').bootstrapValidator({
            feedbackIcons: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields: {
                id: {
                    validators: {
                        notEmpty: {
                            message: '采控任务流水编号为必填项'
                        }
                    }
                }

            }
        }).on('success.form.bv', function (e) {

        });
    });
</script>
</body>
</html>
